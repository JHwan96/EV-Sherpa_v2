spring:
  application:
    name: EV-Sherpa

  profiles:
    include:
      - secret

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ev_sherpa?serverTimezone=Asia/Seoul&rewriteBatchedStatements=true
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        jdbc:
          batch_size: 5
          order_inserts: true
          order_updates: true

