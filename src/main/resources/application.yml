spring:
  application:
    name: EV-Sherpa

  profiles:
    include:
      - secret

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        jdbc:
          batch_size: 10
          order_inserts: true
          order_updates: true

#  h2.console.enabled=true
#  config.additional-location=classpath:application-secret.yml

